apiVersion: kuadrant.io/v1beta1
kind: Kuadrant
metadata:
  name: kuadrant
  namespace: kuadrant-system
  annotations:
    argocd.argoproj.io/hook: "PostSync"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
{{- if .Values.redis.multicluster }}
spec:
  limitador:
    storage:
      redis-cached:
        configSecretRef:
          name: redis-config 
{{- else }}
spec: {}
{{- end }}
